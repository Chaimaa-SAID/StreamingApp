<div class="category-form-container">
  <h1>{{ isEditMode ? 'Edit' : 'Add New' }} Category</h1>

  <div class="loading" *ngIf="loading">
    <p>Loading...</p>
  </div>

  <div class="error" *ngIf="error">
    <p>{{ error }}</p>
  </div>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
    <div class="form-group">
      <label for="nom">Category Name</label>
      <input type="text" id="nom" formControlName="nom" class="form-control">
      <div class="error-message" *ngIf="categoryForm.get('nom')?.invalid && categoryForm.get('nom')?.touched">
        Category name is required
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" [routerLink]="['/categories']">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">{{ isEditMode ? 'Update' : 'Save' }}</button>
    </div>
  </form>
</div>
