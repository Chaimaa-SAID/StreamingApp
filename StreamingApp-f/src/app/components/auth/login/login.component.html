<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg space-y-6">
  <h2 class="text-2xl font-bold text-center text-gray-800">Connexion</h2>

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input id="email" formControlName="email" type="email" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
      L'email est requis ou invalide.
    </div>
  </div>

  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
    <input id="password" formControlName="password" type="password" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600 text-sm mt-1">
      Le mot de passe est requis.
    </div>
  </div>

  <div *ngIf="error" class="text-red-600 text-center">{{ error }}</div>

  <button type="submit" [disabled]="loginForm.invalid || loading" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition disabled:opacity-50">
    {{ loading ? 'Connexion en cours...' : 'Se connecter' }}
  </button>

  <p class="text-center text-sm text-gray-600">
    Vous n'avez pas de compte ? <a routerLink="/register" class="text-blue-600 hover:underline">Inscrivez-vous</a>
  </p>
</form>
